<h1>Chapter Exercise</h1>

<p>This is a paragraph describing the exercise:</p>

<ol>
  <li>Create a button that triggers an alert when clicked.</li>
  <li>Implement another button that triggers a different type of alert.</li>
</ol>

<button onclick="showAlert()">Click me for Alert 1</button>
<button onclick="showAnotherAlert()">Click me for Alert 2</button>

<script>
function showAlert() {
  alert("This is Alert 1!");
}

function showAnotherAlert() {
  alert("This is Alert 2!");
}
</script>
