<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Practice</title>
</head>
<body>
    <h1>HTML Links Practice</h1>
    
    <!-- Link to an external website -->
    <p><a href="https://www.example.com">Visit Example.com</a></p>
    
    <!-- Link to a page within the same website (using relative path) -->
    <p><a href="about.html">About Us</a></p>
    
    <!-- Link to an email address -->
    <p><a href="mailto:info@example.com">Contact Us</a></p>
    
    <!-- Link to a specific section within the same page (using anchor) -->
    <p><a href="#section2">Go to Section 2</a></p>
    
    <!-- Target element within the same page using id -->
    <h2 id="section2">Section 2</h2>
    <p>This is Section 2. <a href="#">Back to Top</a></p>
</body>
</html>
